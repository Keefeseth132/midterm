<script id="flip-card" type="text/x-handlebars-template">
	{{#each strains}}
	
		<div class="col-xs-12 col-sm-6 col-md-3">
			<div class="portfolio-item">
				<div class="front">
					<h4>{{name}}</h4>
					<img src={{image}}>
				</div>
				<div class="back">
					<ul>
						<li>Type: {{type}}</li>
						<li>THC: {{THC}}</li>
						<li>CBD: {{CBD}}</li>
						<li>CBN: {{CBN}}</li>
						<li>Effects: {{effects}}</li>
						<li>Ailments: {{ailments}}</li>
					</ul>
				</div>
			</div>
		</div>

	{{/each}}
</script>
